<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Detayı | PestilRotası</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .product-detail-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: start;
        }

        .product-detail-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: var(--radius-md);
            background-color: #f3f4f6;
        }

        .product-detail-info h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--color-secondary);
        }

        .product-detail-price {
            font-size: 2rem;
            color: var(--color-primary);
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .product-detail-description {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            color: var(--color-text);
        }

        .detail-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .qty-input {
            width: 80px;
            padding: 0.75rem;
            font-size: 1.1rem;
            border: 1px solid #e5e7eb;
            border-radius: var(--radius-sm);
        }

        @media (max-width: 768px) {
            .product-detail-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .product-detail-image {
                height: 300px;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="assets/images/logo.png" alt="PestilRotası Logo" class="logo-img">
                PestilRotası
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="products.html" class="active">Ürünler</a></li>
                <li><a href="about.html">Hikayemiz</a></li>
                <li><a href="contact.html">İletişim</a></li>
            </ul>
            <div class="nav-actions">
                <button class="cart-btn" aria-label="Sepet" onclick="window.location.href='cart.html'">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count">0</span>
                </button>
                <div class="auth-actions">
                    <!-- Auth links will be injected here -->
                </div>
                <button class="mobile-menu-btn" aria-label="Menü">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Product Detail Section -->
    <section class="section" style="padding-top: 150px;">
        <div class="container" id="product-detail-container">
            <!-- Populated by JS -->
            <p style="text-align:center;">Ürün yükleniyor...</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-container">
            <div class="footer-brand">
                <h3>PestilRotası</h3>
                <p>Doğal lezzetlerin adresi.</p>
            </div>
            <div class="footer-links">
                <h4>Hızlı Erişim</h4>
                <ul>
                    <li><a href="index.html">Ana Sayfa</a></li>
                    <li><a href="products.html">Ürünler</a></li>
                    <li><a href="contact.html">İletişim</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <h4>Takip Edin</h4>
                <div class="social-icons" style="display: flex; gap: 1rem;">
                    <a href="#" aria-label="Instagram">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                        </svg>
                    </a>
                    <a href="#" aria-label="Facebook">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2026 PestilRotası. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="scripts/app.js"></script>
    <script src="scripts/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderProductDetail();
        });
    </script>
</body>

</html>
