<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme | PestilRotası</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .payment-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--color-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: var(--radius-sm);
            font-family: inherit;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="assets/images/logo.png" alt="PestilRotası Logo" class="logo-img">
                PestilRotası
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="products.html">Ürünler</a></li>
            </ul>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="page-header"
        style="padding-top: 120px; padding-bottom: 40px; text-align: center; background-color: var(--color-bg);">
        <div class="container">
            <h1>Ödeme</h1>
        </div>
    </header>

    <!-- Payment Section -->
    <section class="section">
        <div class="container">
            <div class="payment-container">
                <form id="payment-form" onsubmit="handlePayment(event)">
                    <div class="form-group">
                        <label>Kart Üzerindeki İsim</label>
                        <input type="text" required placeholder="Ad Soyad">
                    </div>

                    <div class="form-group">
                        <label>Kart Numarası</label>
                        <input type="text" required placeholder="0000 0000 0000 0000" maxlength="19">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Son Kullanma Tarihi</label>
                            <input type="text" required placeholder="AA/YY" maxlength="5">
                        </div>
                        <div class="form-group">
                            <label>CVV</label>
                            <input type="text" required placeholder="123" maxlength="3">
                        </div>
                    </div>


                    <button type="submit" class="btn btn-primary" style="width: 100%;">Ödeme Yap (<span
                            id="payment-total">0</span> TL)</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-container">
            <div class="footer-brand">
                <h3>PestilRotası</h3>
                <p>Doğal lezzetlerin adresi.</p>
            </div>
            <div class="footer-links">
                <h4>Hızlı Erişim</h4>
                <ul>
                    <li><a href="index.html">Ana Sayfa</a></li>
                    <li><a href="products.html">Ürünler</a></li>
                    <li><a href="contact.html">İletişim</a></li>
                    <li><a href="shipping.html">Kargo ve Teslimat</a></li>
                    <li><a href="returns.html">İade ve Değişim</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <h4>Takip Edin</h4>
                <div class="social-icons" style="display: flex; gap: 1rem;">
                    <a href="#" aria-label="Instagram">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                        </svg>
                    </a>
                    <a href="#" aria-label="Facebook">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2026 PestilRotası. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="scripts/app.js"></script>
    <script src="scripts/auth.js"></script>
    <script>
        // Set total on load
        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('payment-total').innerText = total;
        });

        function handlePayment(e) {
            e.preventDefault();
            alert('Ödemeniz başarıyla alındı! Teşekkür ederiz.');
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
